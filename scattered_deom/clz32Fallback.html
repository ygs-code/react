    <script>
        /*
        先把lanes 转换成二进制数，如果位数不够32位，则在前面补0，
        前面有多少个 0 就返回值多少
        */ 
      function clz32Fallback(lanes) {
        var log = Math.log; // 函数返回一个数的自然对数，即：
        var LN2 = Math.LN2;
        if (lanes === 0) {
          return 32;
        }

        return (31 - ((log(lanes) / LN2) | 0)) | 0;
      }
      console.log("-30=", clz32Fallback(-30));
      console.log("-15=", clz32Fallback(-15));
      console.log("-10=", clz32Fallback(-10));
      console.log("-5=", clz32Fallback(-5));
      console.log("-1=", clz32Fallback(-1));
      console.log("0=", clz32Fallback(0));
      console.log("1=", clz32Fallback(1));
      console.log("2=", clz32Fallback(2));
      console.log("3=", clz32Fallback(3));
      console.log("4=", clz32Fallback(4));
      console.log("5=", clz32Fallback(5));

      console.log("10=", clz32Fallback(10));
      console.log("11=", clz32Fallback(11));

      console.log("31=", clz32Fallback(31));
      console.log("32=", clz32Fallback(32));
      console.log("1=", clz32Fallback(1));
      console.log("Math.clz32=", Math.clz32(1));
      console.log("Math.clz32=", Math.clz32(1));
