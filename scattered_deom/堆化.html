    <script>
        // 把一个node 添加到一个队列中
        function push(heap, node) {
            var index = heap.length;
            heap.push(node);
            siftUp(heap, node, index);
        }

        function peek(heap) {
            var first = heap[0];
            return first === undefined ? null : first;
        }

        function pop(heap) {
            var first = heap[0];

            if (first !== undefined) {
                var last = heap.pop();

                if (last !== first) {
                    heap[0] = last;
                    siftDown(heap, last, 0);
                }

                return first;
            } else {
                return null;
            }
        }

        function siftUp(
            heap,
            node,
            i
        ) {
            var index = i;

            while (true) {
                // 最大取整 如果长度是   5 -1=4, 4 / 2 =2
                 // 最大取整 如果长度是  6 - 1=5, 5 / 2 =2.5
                 // Math.floor 是向下取整
                var parentIndex = Math.floor((index - 1) / 2);

                console.log('parentIndex=', parentIndex)
                var parent = heap[parentIndex]; // 获取数组中的 如果是长度是奇数 就是 中间值，如果长度是偶数就是中间值的上一个值

                // 比较a和a中的sortIndex 如果是不相等则返回diff，否则返回 a.id-b.id
                if (parent !== undefined && compare(parent, node) > 0) {
                    // The parent is larger. Swap positions. //父结点比较大。交换位置。
                    heap[parentIndex] = node;
                    heap[index] = parent;
                    index = parentIndex;
                } else {
                    // The parent is smaller. Exit.
                    return;
                }
            }
        }

        function siftDown(heap, node, i) {
            var index = i;
            var length = heap.length;

            while (index < length) {
                var leftIndex = (index + 1) * 2 - 1;
                var left = heap[leftIndex];
                var rightIndex = leftIndex + 1;
                //如果左边或右边的节点比较小，则与其中较小的节点交换。
                var right = heap[rightIndex]; // If the left or right node is smaller, swap with the smaller of those.

                if (left !== undefined &&
                    // 比较a和a中的sortIndex 如果是不相等则返回diff，否则返回 a.id-b.id
                    compare(left, node) < 0) {
                    if (right !== undefined &&
                        // 比较a和a中的sortIndex 如果是不相等则返回diff，否则返回 a.id-b.id
                        compare(right, left) < 0) {
                        heap[index] = right;
                        heap[rightIndex] = node;
                        index = rightIndex;
                    } else {
                        heap[index] = left;
                        heap[leftIndex] = node;
                        index = leftIndex;
                    }
                } else if (
                    right !== undefined &&
                    // 比较a和a中的sortIndex 如果是不相等则返回diff，否则返回 a.id-b.id
                    compare(right, node) < 0) {
                    heap[index] = right;
                    heap[rightIndex] = node;
                    index = rightIndex;
                } else {
                    //两个孩子都不小。退出
                    // Neither child is smaller. Exit.
                    return;
                }
            }
        }
       
       
        // 比较a和a中的sortIndex 如果是不相等则返回diff，否则返回 a.id-b.id
        function compare(a, b) {
            console.log('a, b=',a, b)
            // Compare sort index first, then task id. 首先比较排序索引，然后是任务id。

            var diff = a.sortIndex - b.sortIndex;
            return diff !== 0 ? diff : a.id - b.id;
